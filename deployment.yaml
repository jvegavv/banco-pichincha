apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hello
      
  template:
    metadata:
      labels:
        app: hello
        tier: hello
    spec:
      containers:
        - name: hello
          image: gcr.io/industrial-gist-378420/hello:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            name: hello


---
apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    app: hello
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: hello
    tier: hello
  type: LoadBalancer